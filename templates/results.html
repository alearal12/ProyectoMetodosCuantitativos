<!DOCTYPE html>
<html>
<head>
    <title>Resultados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Resultados</h1>

    <h3 class="mt-5">Rutas óptimas por año:</h3>
    <ul class="list-group">
        {% for year, ruta_optima in rutas_optimas.items() %}
            <li class="list-group-item">Año {{ year }}: Ruta {{ ruta_optima }}</li>
        {% endfor %}
    </ul>

    <h3 class="mt-5">Ruta óptima global:</h3>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Ruta óptima: Ruta {{ ruta_optima_global }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Peso óptimo: {{ peso_optimo_global }}</h6>
        </div>
    </div>

    <a href="/" class="btn btn-primary mt-5">Volver</a>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4IHgmC4gX+mKktE9Ry0Q4"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0Gn2p8izJhkuDv9dDnxn0y2b1sM6uwqBi50NXWqFf8n2xKk4JoDJm2ElJlz"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6h5eELDIzoP+nmC+IbbVYUew+OrCXaRkf"
        crossorigin="anonymous"></script>
</body>
</html>
