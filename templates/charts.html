<!DOCTYPE html>
<html>
<head>
    <title>Gráficos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gráficos</h1>
        <canvas id="scatter-chart"></canvas>
        <a href="#" onclick="history.go(-1)" class="btn btn-primary">Volver</a>
    </div>

    <script>
        // Obtener los datos para los gráficos
        var labels = [2018, 2019, 2020, 2021];
        var rutas = ['Ruta 1', 'Ruta 2', 'Ruta 3', 'Ruta 4'];
        var pesos = [40399.5, 35197.0, 33445.25, 14322.5]; // Agrega el peso correspondiente al año 2021

        // Generar una lista de colores aleatorios
        var colors = [];
        for (var i = 0; i < labels.length; i++) {
            var color = 'rgba(' + getRandomInt(0, 255) + ',' + getRandomInt(0, 255) + ',' + getRandomInt(0, 255) + ',0.5)';
            colors.push(color);
        }

        // Crear el gráfico de dispersión utilizando Chart.js
        var ctx = document.getElementById('scatter-chart').getContext('2d');
        var scatterChart = new Chart(ctx, {
            type: 'scatter',
            data: {
                datasets: []
            },
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        ticks: {
                            stepSize: 1
                        },
                        min: 2018,
                        max: 2021
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Agregar datos al gráfico
        for (var j = 0; j < rutas.length; j++) {
            var dataset = {
                label: rutas[j],
                data: [],
                backgroundColor: colors[j % colors.length],
                borderColor: 'rgba(0, 0, 0, 1)',
                pointRadius: 8,
                pointHoverRadius: 10
            };

            for (var k = 0; k < labels.length; k++) {
                dataset.data.push({ x: labels[k], y: pesos[k] });
            }

            scatterChart.data.datasets.push(dataset);
        }

        // Actualizar el gráfico
        scatterChart.update();

        // Función para generar un número entero aleatorio entre min y max (ambos incluidos)
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
</body>
</html>
