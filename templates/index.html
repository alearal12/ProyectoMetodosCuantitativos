<!DOCTYPE html>
<html>
<head>
    <title>Análisis de Ruta Óptima</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Análisis de Ruta Óptima</h1>
    <form action="/results" method="POST">
        <h3>Pesos:</h3>
        {% for entrada, peso_predefinido in pesos_predefinidos.items() %}
        <div class="form-group">
            <label for="{{ entrada }}">{{ entrada }}:</label>
            <input type="number" step="0.1" class="form-control" id="{{ entrada }}" name="{{ entrada }}"
                   value="{{ peso_predefinido }}" {% if loop.index < 5 %}readonly{% endif %}>
        </div>
        {% endfor %}

        {% for i in range(1, 5) %}
        <h3>Ruta {{ i }} (Último año):</h3>
        {% for entrada in pesos_predefinidos %}
        <div class="form-group">
            <label for="ruta{{ i }}_{{ entrada }}">{{ entrada }} (Ruta {{ i }}):</label>
            <input type="number" step="0.1" class="form-control" id="ruta{{ i }}_{{ entrada }}"
                   name="ruta{{ i }}_{{ entrada }}" required>
        </div>
        {% endfor %}
        {% endfor %}

        <button type="submit" class="btn btn-primary">Calcular Ruta Óptima</button>
    </form>
</div>
</body>
</html>
