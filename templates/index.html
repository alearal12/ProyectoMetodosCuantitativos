<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1>Proyecto Métodos Cuantitativos</h1>
    <form action="/analyze" method="POST">
      <div class="mb-3">
        <label for="derrumbes_last_year" class="form-label">Derrumbes del último año:</label>
        <input type="number" step="any" name="derrumbes_last_year" class="form-control">
      </div>
      <div class="mb-3">
        <label for="gravedad_last_year" class="form-label">Gravedad de accidente del último año:</label>
        <input type="number" step="any" name="gravedad_last_year" class="form-control">
      </div>
      <div class="mb-3">
        <label for="duracion_last_year" class="form-label">Duración del último año:</label>
        <input type="number" step="any" name="duracion_last_year" class="form-control">
      </div>
      <div class="mb-3">
        <label for="tiempo_last_year" class="form-label">Estado del tiempo del último año:</label>
        <input type="number" step="any" name="tiempo_last_year" class="form-control">
      </div>
      <div class="mb-3">
        <label for="congestion_last_year" class="form-label">Congestión Vial del último año:</label>
        <input type="number" step="any" name="congestion_last_year" class="form-control">
      </div>
      <div class="mb-3">
        <label for="estado_last_year" class="form-label">Estado de la carretera del último año:</label>
        <input type="number" step="any" name="estado_last_year" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  {% if error_message %}
  <!-- Bootstrap Modal -->
  <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalLabel">Error</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>{{ error_message }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Script to show the modal automatically -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#errorModal").modal("show");
    });
  </script>
  {% endif %}

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
